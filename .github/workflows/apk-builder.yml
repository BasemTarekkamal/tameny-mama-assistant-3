name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Setup Capacitor (If needed)
        run: |
          if [ ! -f "capacitor.config.json" ] && [ ! -f "capacitor.config.ts" ]; then
            npx cap init "App" "com.example.app" --web-dir=dist
          fi
          if [ ! -d "android" ]; then
            npm install @capacitor/android
            npx cap add android
          fi

      - name: Build Web Assets
        run: |
          if grep -q "\"build\":" "package.json"; then
            npm run build
          else
            echo "No build script found, assuming static assets..."
          fi

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk